<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">
				<svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path opacity="0.850056" d="M1.73333 1.48883L21.5469 21.0288" stroke="#979797" stroke-linecap="square" />
					<path opacity="0.850056" d="M21.2667 1.48883L1.45309 21.0288" stroke="#979797" stroke-linecap="square" />
				</svg>
			</button>
			<div class="popup__text">
				<div class="login">
					<a href="home.html" class="login__logo"><img src="@img/logo.svg" alt="" /></a>
					<h3 class="login__title">Вхід</h3>
					<form action="#" class="registry__form">
						<div class="registry__inputs">
							<input type="email" placeholder="Email" class="input" required />
							<input type="password" placeholder="Пароль" class="input" required />
						</div>
						<button type="submit" class="registry__button button button--fw">Увійти</button>
						<!--<div class="error">Сталася помилка</div>-->
					</form>
					<div class="registry__footer">
						<div class="registry__text">Не маєте облікового запису?</div>
						<a href="registry.html" class="registry__login-link">Зареєструватись</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
