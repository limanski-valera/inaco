<section class="contacts-block">
	<div class="contacts-block__container">
		<div class="contacts-block__wrapper">
			<div class="contacts-block__head">
				<h2 class="contacts-block__title">МАЄТЕ ПИТАННЯ?</h2>
				<div class="contacts-block__sub-title">Наш менеджер зв’яжеться з Вами для подальшої БЕЗКОШТОВНОЇ консультації</div>
			</div>
			<form action="#" class="contacts-block__form">
				<div class="contacts-block__inputs">
					<input type="text" placeholder="Ім’я" class="contacts-block__input" />
					<input type="tel" placeholder="Номер телефону" class="contacts-block__input" />
					<input type="email" placeholder="E-mail" class="contacts-block__input" />
					<input type="text" placeholder="Сфера діяльності" class="contacts-block__input" />
				</div>
				<div class="contacts-block__checkbox checkbox">
					<input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]" />
					<label for="c_1" class="checkbox__label"><span class="checkbox__text">Я даю згоду на обробку персональних даних відповідно чинного законодавства </span></label>
				</div>
				<button type="submit" class="contacts-block__button button button--fw button--white">Надіслати</button>
			</form>
		</div>
	</div>
</section>
